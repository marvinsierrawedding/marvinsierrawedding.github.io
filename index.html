
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Marvin & Sierra</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #faf8f6;
      background-image: url('background.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: #5b4a42;
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 1rem;
    }

    .title {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      margin: 1rem 0 0.5rem;
    }

    .save-date {
      font-size: 1rem;
      margin-top: 2rem;
      letter-spacing: 2px;
      color: #8a7669;
    }

    .wedding-date {
      margin: 1rem 0;
      font-size: 1.5rem;
      font-weight: bold;
      color: #8a7669;
    }

    .description {
      color: #7c6c60;
      margin: 1rem auto;
      max-width: 400px;
      font-size: 0.9rem;
    }

    .cta-button {
      margin-top: 1.5rem;
      display: inline-block;
      background-color: #d2b8a3;
      color: white;
      padding: 0.5rem 1.5rem;
      text-decoration: none;
      border-radius: 25px;
      font-size: 0.95rem;
      font-weight: 600;
    }

    .cta-button:hover {
      background-color: #c5a994;
    }

    .image-frame {
      margin: 2rem auto 0;
      border-radius: 50%;
      width: 200px;
      height: 200px;
      overflow: hidden;
    }

    .image-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      font-size: 0.8rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="container">
    <p class="save-date">SAVE THE DATE</p>
    <h1 class="title">Marvin & Sierra</h1>
    <p class="wedding-date">01.07.2025</p>
    <p class="description">You're invited to our wedding celebration! Join us for a day of love and joy.</p>
    <p class="description"><strong>Address:</strong> 2301 Keele St, North York, ON M6M 3Z9</p>
    <a class="cta-button" href="https://forms.gle/your-form-link" target="_blank">RSVP</a>

    <div class="image-frame">
      <img src="couple.jpg" alt="Marvin and Sierra">
    </div>
  </div>

  <footer>
    With love, Marvin & Sierra
  </footer>

</body>
</html>
