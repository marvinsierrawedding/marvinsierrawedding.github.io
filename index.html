
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Marvin & Sierra's Wedding</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #4b4b4b;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 3rem 1rem;
      border-radius: 12px;
      max-width: 700px;
      margin: auto;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5rem;
      color: #c87c7c;
    }

    p.date-location {
      font-size: 1.2rem;
      margin-top: 1rem;
    }

    section {
      padding: 2rem 1rem;
    }

    .rsvp-button {
      margin-top: 2rem;
      display: inline-block;
      padding: 1rem 2.5rem;
      background-color: #e29191;
      color: white;
      font-size: 1.1rem;
      text-decoration: none;
      border-radius: 30px;
      transition: background 0.3s ease;
    }

    .rsvp-button:hover {
      background-color: #c97575;
    }

    footer {
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="overlay">
    <h1>Marvin & Sierra</h1>
    <p class="date-location">January 7th, 2025 — 2301 Keele St, North York, ON M6M 3Z9</p>

    <section>
      <p>We’re so excited to celebrate our special day with you!</p>
      <a class="rsvp-button" href="https://docs.google.com/forms/d/e/1FAIpQLSeAikaMQQZdpvGxcnJslHZ4E8cETLUwelpavLp6c3tclzfscg/viewform?usp=header" target="_blank">RSVP Now</a>
    </section>

    <footer>
      With love, Marvin & Sierra
    </footer>
  </div>

</body>
</html>
